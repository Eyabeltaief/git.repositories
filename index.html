<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Candidats</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Liste des Candidats</h1>
    <div class="candidats">
        <div class="candidat" onclick="afficherPortfolio('Ali', 'Détails du portfolio de Ali')">
            <img src="https://via.placeholder.com/150" alt="Ali">
            <p>Ali</p>
        </div>
        <div class="candidat" onclick="afficherPortfolio('Sara', 'Détails du portfolio de Sara')">
            <img src="https://via.placeholder.com/150" alt="Sara">
            <p>Sara</p>
        </div>
        <div class="candidat" onclick="afficherPortfolio('Mehdi', 'Détails du portfolio de Mehdi')">
            <img src="https://via.placeholder.com/150" alt="Mehdi">
            <p>Mehdi</p>
        </div>
    </div>
    <div id="portfolio" class="portfolio">
        <h2 id="nom"></h2>
        <p id="details"></p>
        <button onclick="cacherPortfolio()">Retour</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
